<div class="row">
  <ng-container *ngFor="let d of data">
    <div class="col-12 col-sm-6 px-2 box-app" *ngFor="let item of d.applications" (mouseover)="item.hover=true"
      (mouseleave)="item.hover=false">
      <a (click)="goToLink(item.systemURL, item.id)">
        <div class="row mx-0 p-2 app-border-line"
          [ngStyle]="{backgroundColor: item.hover===true  ? category.color : '',color: !item.hover ? category.color : '' }">
          <div class="col-2 d-flex align-items-center box-app-border-left">
            <i [class]="category.icon"></i>
          </div>
          <div class="col-10 name-app d-flex align-items-center">
            {{item.systemName}}
          </div>
        </div>
        <div class="cleaner h10"></div>
      </a>
    </div>
  </ng-container>
